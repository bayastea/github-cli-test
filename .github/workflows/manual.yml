name: Manual
on:
  workflow_dispatch: #手動実行イベント
    inputs: # 入力パラメータが必要な場合はinputsキー内に書いていく
      greeting: # 入力パラメータ名
        type: string
        default: Hello
        required: true
        description: A cheerful word
jobs:
  run:
    runs-on: ubuntu-latest
    steps: 
      -run: echo "${{ inputs.greeting}}" # 入力パラメータを参照
      