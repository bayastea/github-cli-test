name: Github Discussions Notifier

on:
  discussion:
    types: [created]
  discussion_comment:
    types: [created]
jobs:
  discussion_created:
    runs-on: ubuntu-latest
    if: github.event.discussion && !github.event.comment
    steps:
      - run: |
          curl -X POST -d '{ "text": "Created discussion: ${{ github.event.discussion.html_url }}" }' ${{ secrets.SLACK_WEBHOOK }}
  discussion_commented:
    runs-on: ubuntu-latest
    if: github.event.discussion && github.event.comment
    steps:
      - name: Prepare payload
        run: |
          COMMENT_BODY=$(echo "${{ github.event.comment.body }}" | jq -Rsa . | cut -c 1-200)
          if [ ${#COMMENT_BODY} -eq 200 ]; then
            COMMENT_BODY="${COMMENT_BODY}..."
          fi
          echo "text: ${COMMENT_BODY}\n${{ github.event.comment.html_url }}" > payload.json
      - name: Post a message in a channel
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: ${{ steps.prepare_payload.outputs.payload }}