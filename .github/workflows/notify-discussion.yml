name: Github Discussions Notifier

on:
  discussion:
    types: [created]
  discussion_comment:
    types: [created]
jobs:
  discussion_created:
    runs-on: ubuntu-latest
    if: github.event.discussion && !github.event.comment
    steps:
      - run: |
          curl -X POST -d '{ "text": "Created discussion: ${{ github.event.discussion.html_url }}" }' https://hooks.slack.com/services/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
  discussion_commented:
    runs-on: ubuntu-latest
    if: github.event.discussion && github.event.comment
    steps:
      - run: |
          curl -X POST -d '{ "text": "Created discussion comment: ${{ github.event.comment.html_url }}" }' https://hooks.slack.com/services/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
